<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Blue Lock Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="page-header">
        <div class="header-container">
            <h1 class="logo">Blue Lock Wiki</h1>
            <div class="header-buttons">
                <button class="btn login-btn">Entrar</button>
            </div>
        </div>
    </header>

    <!-- Seção principal -->
    <main class="main-container">
        <section class="form-section">
            <div class="form-card">
                <h2>Crie sua conta</h2>
                <p>Entre para o mundo de Blue Lock e participe da comunidade!</p>

                <form class="signup-form" action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita sua senha" required>
                    </div>
<a href="./index.html" class="btn create-account-btn">Criar conta</a>


                    <p class="login-link">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
                </form>
            </div>

            <div class="image-container">
                <img src="https://i.pinimg.com/736x/f7/22/2d/f7222d050256d6e7f7f089b6b4181f73.jpg" alt="Blue Lock Wallpaper">
            </div>
        </section>
    </main>

</body>
</html>
