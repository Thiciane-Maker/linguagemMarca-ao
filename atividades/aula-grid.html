<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre grid layout</title>

    <!-- importar tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="container mx-auto p-4">
  <!-- dar espaços entre as seções -->
  <div class="space-y-12">
    
    <section>
      <!-- um grid básico -->
      <h2 class="text-4xl font-bold mb-4">Grid Básico</h2>
    
      <!-- grid de 12 colunas -->
      <div class="grid grid-cols-12 text-2xl text-white text-center">
        <div class="bg-blue-100 p-2">1</div>
        <div class="bg-pink-100 p-2">2</div>
        <div class="bg-purple-200 p-2">3</div>
        <div class="bg-yellow-200 p-2">4</div>
        <div class="bg-green-200 p-2">5</div>
        <div class="bg-blue-300 p-2">6</div>
        <div class="bg-red-300 p-2">7</div>
        <div class="bg-orange-200 p-2">8</div>
        <div class="bg-pink-300 p-2">9</div>
        <div class="bg-purple-300 p-2">10</div>
        <div class="bg-green-300 p-2">11</div>
        <div class="bg-yellow-300 p-2">12</div>
      </div>

      <div class="grid grid-cols-12 gap-2 mt-4 text-2xl text-white text-center">
        <div class="col-span-1 bg-blue-100 p-2">1</div>
        <div class="col-span-2 bg-blue-200 p-2">2</div>
        <div class="col-span-4 bg-blue-300 p-2">3</div>
        <div class="col-span-5 bg-blue-400 p-2">4</div>
      </div>
    </section> 

    <section>
      <h2 class="text-4xl font-bold mb-4">Grid Responsável</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-12">
        <div class="bg-blue-100 p-2">1</div>
        <div class="bg-pink-100 p-2">2</div>
        <div class="bg-purple-200 p-2">3</div>
        <div class="bg-yellow-200 p-2">4</div>
        <div class="bg-green-200 p-2">5</div>
        <div class="bg-blue-300 p-2">6</div>
        <div class="bg-red-300 p-2">7</div>
        <div class="bg-orange-200 p-2">8</div>
        <div class="bg-pink-300 p-2">9</div>
        <div class="bg-purple-300 p-2">10</div>
        <div class="bg-green-300 p-2">11</div>
        <div class="bg-yellow-300 p-2">12</div>
      </div>
    </section>
<section>
    <h2 class="text-4xl font-bold mb-4">quebra de linha</h2>
     
    <div class="grid grid-cols4 text-2xl text-center">
        <div class="bg-yellow-100">1</div>
        <div class="bg-yellow-200">2</div>
        <!-- Row-start posiciona o elemento na linha que voce drterminar e com o traçp
         start possiciona o elemento na coluna que voce determinar -->
        <div class="row-start-2 bg bg-yellow-300">3</div>
    </div>

</section>
      <H2 class="text-4xl font-bold mb-4">Ordem com grid</H2>
            <div class="grid grid-cols-3 text-2xl text-center">
                <div class="order-3 bg-blue-100">1</div>
                <div class="order-2 bg-red-200">2</div>
                <div class="order-1 bg-yellow-300">3</div>
            </div>
            <section>
            <H2 class="text-4xl font-bold mb-4">Tamanho eposição dos grid</H2>

            <div class="grid grid-cols-12 text-2x1 text-center">

                <div class="col-span-1 col-start-12 bg-blue-700">1</div>
                <div class="col-span-4 col-start-4 bg-red-600">2</div>
                <div class="col-span-6 col-start-2 bg-yellow-300">3</div>
            </div>
        </section>

                <section>
            <H2 class="text-4xl font-bold mb-4">Alinhamento grid</H2>

            <div class="grid grid-cols-3 h-[300px] bg-blue-100 text-2x1 text-center">

                <div class=" self-end bg-blue-200">1</div>
                <div class=" self-center bg-blue-400">2</div>
                <div class=" self-start bg-blue-300">3</div>
            </div>
        </section>
</body>
</html>
