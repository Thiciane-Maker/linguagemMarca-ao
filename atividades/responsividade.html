<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Responsivo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap"
    rel="stylesheet">

  <style>
    /* === Estilo base === */
    body {
      font-family: 'Teko', sans-serif;
      background-color: black;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .info-tela {
      font-size: 1.8rem;
      color: #ffc107;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Oculta todos inicialmente */
    .texto-tablet,
    .texto-notebook,
    .texto-tela-grande {
      display: none;
    }

    /* === Card do jogador === */
    .cartao-jogador {
      background: linear-gradient(275deg, #505a64, #162447);
      border-radius: 15px;
      border: 2px solid #4f5e67;
      box-shadow: 0 0 25px rgba(0, 174, 255, 0.5);
      width: 280px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s ease-in-out;
    }

    .molde-avatar {
      border: 4px solid cadetblue;
      border-radius: 50%;
      padding: 5px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      transition: all 0.4s ease-in-out;
    }

    .info-jogador h2 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
    }

    .status {
      font-size: 1.2rem;
      color: rgb(112, 211, 178);
      text-align: center;
      text-transform: uppercase;
    }

    .atributos {
      display: none;
    }

    /* === Media query para Tablet (a partir de 600px) === */
    @media (min-width: 600px) {
      .texto-celular {
        display: none;
      }

      .texto-tablet {
        display: block;
      }

      .cartao-jogador {
        flex-direction: row;
        width: 450px;
        align-items: center;
      }

      .molde-avatar {
        margin: 0 25px 0 0;
      }

      .avatar {
        width: 140px;
        height: 140px;
      }

      .info-jogador,
      .status {
        text-align: left;
      }

      .atributos {
        display: flex;
        flex-direction: column;
        gap: 5px 20px;
        width: 100%;
        margin-top: 15px;
        color: #6b757b;
      }

      .item-atributo {
        font-size: 1.3rem;
      }

      .item-atributo strong {
        font-size: 1.5rem;
        color: #ffc107;
      }
    }

    @media (min-width: 992px){
        .texto-tablet{display: none;}
        .texto-notebook{display: block;}

        .cartao-jogador{width:650px ; padding: 30px;}
        .avatar{width: 160px; height: 160px;}
        .info-jogador h2{font-size: 3rem;}
    }
  </style>
</head>
<body>
  <h1>Aprendendo Responsividade</h1>

  <div class="info-tela">
    <span class="texto-celular">VISUALIZAÇÃO: CELULAR</span>
    <span class="texto-tablet">VISUALIZAÇÃO: TABLET</span>
    <span class="texto-notebook">VISUALIZAÇÃO: NOTEBOOK</span>
    <span class="texto-tela-grande">VISUALIZAÇÃO: TELA GRANDE</span>
  </div>

  <main>
    <div class="cartao-jogador">
      <div class="molde-avatar">
        <img class="avatar" src="https://robohash.org/Cyra.png?set=set4" alt="Avatar de Cyra">
      </div>
      <div class="container-info">
        <div class="info-jogador">
          <h2>CYRA</h2>
          <div class="status">Online</div>
        </div>
        <div class="atributos">
          <div class="item-atributo">Nível: <strong>5</strong></div>
          <div class="item-atributo">Classe: <strong>Kaiser</strong></div>
          <div class="item-atributo">Poder: <strong>∞</strong></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
